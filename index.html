<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>v√¥ tri</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-image: url('https://cellphones.com.vn/sforum/wp-content/uploads/2022/06/7.jpg'); /* ·∫¢nh n·ªÅn ban ƒë·∫ßu */
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    #start-btn {
      padding: 16px 32px;
      font-size: 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 10;
    }

    #start-btn:hover {
      background-color: #ff3385;
    }

    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #ff3399;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #cat {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>

  <button id="start-btn" onclick="startLove()">B·∫•m v√†o ƒëi ng∆∞·ªùi ƒë·∫πp</button>
  <h1 id="love-text">ch√∫c ng∆∞·ªùi ƒë·∫πp m·ªôt ng√†y t·ªët l√†nhüíñ</h1>

  <!-- M√®o c·∫Øn hoa -->
  <img id="cat" src="https://i.pinimg.com/originals/02/f7/dd/02f7dde8aac486392838b14451681846.gif" alt="Con m√®o c·∫Øn hoa">

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function startLove() {
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("love-text").style.display = "block";
      document.getElementById("cat").style.display = "block";

      // ƒê·ªïi ·∫£nh n·ªÅn khi b·∫•m
      document.body.style.backgroundImage = "url('https://i.pinimg.com/originals/41/c3/41/41c3411c379878f87a1fbe9c557c4ef8.gif')";

      setInterval(createHeart, 200);
    }
  </script>

</body>
</html>
